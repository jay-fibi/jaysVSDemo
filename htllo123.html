<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      body {
        background-color: yellow;
        font-family: Verdana, sans-serif;
        font-size: 40px;
      }
      form {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password"><br>
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember password</label><br>
      <input type="submit" value="Login">
    </form>
    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <th>Header 3</th>
        <th>Header 4</th>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
      </tr>
      <tr>
        <td>Row 4, Cell 1</td>
        <td>Row 4, Cell 2</td>
      </tr>
    </table>
    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
