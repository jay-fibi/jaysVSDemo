<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page - Created by Cline</title>
    <!-- Reference to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Application</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2>Main Content</h2>
            <p>This is a sample HTML page that references both JavaScript and CSS files.</p>
            <p>The page demonstrates proper file organization and linking.</p>
            <button class="btn" id="greetBtn">Click to Greet</button>
            <p id="output"></p>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Sample Application. Created by Cline.</p>
    </footer>

    <!-- Reference to JavaScript file -->
    <script src="app.js"></script>
    <script>
        // Additional inline script to use the greet function
        document.getElementById('greetBtn').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.textContent = greet('Visitor');
        });
    </script>
</body>
</html>
