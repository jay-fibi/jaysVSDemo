<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simple Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.5;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 1;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-300px) translateY(300px);
            }
        }

        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            opacity: 0.6;
            animation: float linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 10px;
        }

        .cloud.cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 60s;
        }

        .cloud.cloud2 {
            width: 120px;
            height: 50px;
            top: 40%;
            left: -120px;
            animation-duration: 80s;
            animation-delay: 10s;
        }

        .cloud.cloud3 {
            width: 80px;
            height: 35px;
            top: 60%;
            left: -80px;
            animation-duration: 70s;
            animation-delay: 20s;
        }

        .cloud.cloud4 {
            width: 140px;
            height: 55px;
            top: 15%;
            left: -140px;
            animation-duration: 90s;
            animation-delay: 30s;
        }

        .cloud.cloud5 {
            width: 110px;
            height: 45px;
            top: 70%;
            left: -110px;
            animation-duration: 75s;
            animation-delay: 5s;
        }

        @keyframes float {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        .landscape {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 1;
            pointer-events: none;
        }

        .river {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to bottom, rgba(64, 120, 192, 0.3), rgba(32, 64, 128, 0.5));
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
        }

        .river::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.3) 75%, 
                transparent 100%);
            animation: flow 3s linear infinite;
        }

        @keyframes flow {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .mountains {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 0;
        }

        .mountain {
            position: absolute;
            bottom: 0;
        }

        .mountain::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain1::before {
            left: -150px;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 180px solid rgba(30, 20, 40, 0.6);
        }

        .mountain1 {
            left: 10%;
        }

        .mountain2::before {
            left: -120px;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 140px solid rgba(35, 25, 45, 0.5);
        }

        .mountain2 {
            left: 30%;
        }

        .mountain3::before {
            left: -180px;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 200px solid rgba(25, 15, 35, 0.7);
        }

        .mountain3 {
            left: 55%;
        }

        .mountain4::before {
            left: -100px;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 120px solid rgba(32, 22, 42, 0.55);
        }

        .mountain4 {
            left: 80%;
        }

        .trees {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
        }

        .tree {
            position: absolute;
            bottom: 0;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 40px;
            background: rgba(40, 30, 20, 0.8);
            border-radius: 2px;
        }

        .tree-foliage {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree-foliage::before,
        .tree-foliage::after {
            content: '';
            position: absolute;
            border-style: solid;
        }

        .tree-foliage::before {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(20, 40, 20, 0.7);
            left: -40px;
            bottom: 0;
        }

        .tree-foliage::after {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 60px solid rgba(15, 35, 15, 0.8);
            left: -35px;
            bottom: 40px;
        }

        .tree1 {
            left: 5%;
            transform: scale(0.8);
        }

        .tree2 {
            left: 15%;
            transform: scale(1.2);
        }

        .tree5 {
            left: 25%;
            transform: scale(0.7);
            opacity: 0.6;
        }

        .tree6 {
            left: 75%;
            transform: scale(0.85);
            opacity: 0.7;
        }

        .house {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 80px;
            height: 60px;
            z-index: 2;
        }

        .house-body {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 45px;
            background: rgba(60, 50, 40, 0.8);
            border-radius: 2px;
        }

        .house-roof {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 35px solid rgba(80, 60, 50, 0.9);
        }

        .house-window {
            position: absolute;
            width: 12px;
            height: 15px;
            background: rgba(255, 200, 100, 0.6);
            border-radius: 1px;
            box-shadow: 0 0 8px rgba(255, 200, 100, 0.4);
        }

        .house-window.left {
            bottom: 20px;
            left: 15px;
        }

        .house-window.right {
            bottom: 20px;
            right: 15px;
        }

        .house-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 25px;
            background: rgba(40, 30, 25, 0.9);
            border-radius: 2px 2px 0 0;
        }

        .house-chimney {
            position: absolute;
            top: 8px;
            right: 15px;
            width: 8px;
            height: 15px;
            background: rgba(60, 50, 45, 0.9);
            border-radius: 1px 1px 0 0;
        }

        .chimney-smoke {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            animation: smoke 3s ease-in-out infinite;
        }

        .chimney-smoke:nth-child(2) {
            animation-delay: 1s;
        }

        .chimney-smoke:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes smoke {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(-50%) translateY(-20px) scale(1.5);
                opacity: 0;
            }
        }

        .birds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bird {
            position: absolute;
            display: flex;
            animation: fly linear infinite;
        }

        .bird-wing {
            width: 15px;
            height: 3px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .bird-wing.left {
            border-radius: 50% 0 0 50%;
            transform-origin: right center;
            animation: flap-left 0.5s ease-in-out infinite;
            margin-right: 2px;
        }

        .bird-wing.right {
            border-radius: 0 50% 50% 0;
            transform-origin: left center;
            animation: flap-right 0.5s ease-in-out infinite;
            margin-left: 2px;
        }

        @keyframes flap-left {
            0%, 100% {
                transform: rotateY(0deg) rotateZ(-10deg);
            }
            50% {
                transform: rotateY(0deg) rotateZ(-40deg);
            }
        }

        @keyframes flap-right {
            0%, 100% {
                transform: rotateY(0deg) rotateZ(10deg);
            }
            50% {
                transform: rotateY(0deg) rotateZ(40deg);
            }
        }

        @keyframes fly {
            0% {
                left: -50px;
            }
            100% {
                left: 100%;
            }
        }

        .bird1 {
            top: 15%;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .bird2 {
            top: 25%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .bird3 {
            top: 35%;
            animation-duration: 28s;
            animation-delay: 12s;
        }

        .bird4 {
            top: 20%;
            animation-duration: 32s;
            animation-delay: 8s;
            transform: scale(0.8);
        }

        .bird5 {
            top: 30%;
            animation-duration: 27s;
            animation-delay: 15s;
            transform: scale(1.2);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, background 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(108, 92, 231, 0.8);
            background: rgba(255, 255, 255, 0.25);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #a8a0ff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a47a3 0%, #6c5ce7 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            background: transparent;
            padding: 0 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .signup-link a {
            color: #a8a0ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="birds">
        <div class="bird bird1">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
        <div class="bird bird2">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
        <div class="bird bird3">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
        <div class="bird bird4">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
        <div class="bird bird5">
            <div class="bird-wing left"></div>
            <div class="bird-wing right"></div>
        </div>
    </div>
    <div class="landscape">
        <div class="mountains">
            <div class="mountain mountain1"></div>
            <div class="mountain mountain2"></div>
            <div class="mountain mountain3"></div>
            <div class="mountain mountain4"></div>
        </div>
        <div class="trees">
            <div class="tree tree1">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree2">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree5">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree6">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
        </div>
        <div class="house">
            <div class="house-roof"></div>
            <div class="house-chimney">
                <div class="chimney-smoke"></div>
                <div class="chimney-smoke"></div>
                <div class="chimney-smoke"></div>
            </div>

                <div class="house-window left"></div>
                <div class="house-window right"></div>
                <div class="house-door"></div>
            </div>
        </div>
        <div class="river"></div>
    </div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
    </div>
    <div class="stars" id="stars"></div>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username or email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const signupLink = document.getElementById('signupLink');

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get input values
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Basic validation
            if (username === '') {
                showError('Please enter your username or email');
                return;
            }
            
            if (password === '') {
                showError('Please enter your password');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Simulate login (in a real app, this would be an API call)
            simulateLogin(username, password);
        });

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Function to show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Simulate login process
        function simulateLogin(username, password) {
            // Simulate network delay
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                // Demo credentials (in real app, validate against backend)
                if (username === 'demo' && password === 'password') {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        alert('Login successful! In a real app, you would be redirected to the dashboard.');
                    }, 1000);
                } else {
                    showError('Invalid username or password. Try: demo/password');
                }
                
                submitButton.textContent = 'Login';
                submitButton.disabled = false;
            }, 1500);
        }

        // Handle forgot password link
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality would be implemented here.');
        });

        // Handle signup link
        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up page would be loaded here.');
        });

        // Generate stars for the night sky
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const sizeClass = Math.random() > 0.7 ? 'large' : (Math.random() > 0.5 ? 'medium' : 'small');
                star.classList.add(sizeClass);
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random animation delay and duration
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Create shooting stars
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Random starting position (top area)
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 30 + '%';
                
                // Random animation delay
                shootingStar.style.animationDelay = (Math.random() * 10 + 3) + 's';
                shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                starsContainer.appendChild(shootingStar);
            }
        }
