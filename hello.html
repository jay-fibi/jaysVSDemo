<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Good Morning with Time </title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            text-align: center;
            background: url('https://source.unsplash.com/1920x1080/?sunrise') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            margin-top: 0;
            padding-top: 20vh; /* Adjust vertical position of the greeting */
            font-size: 3em;
        }
        p {
            font-size: 2em;
            opacity: 100
        }

    </style>
</head>
<body>
<h1>Good Morning</h1>
<h2><p style="color: red;"> Current Time: <span id="time"></span></p></h2>
<form action="login.php" method="post">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
    </div>

    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
    </div>

    <div>
        <button type="submit">Login</button>
    </div>
</form>

<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('time').textContent = timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000);

    // Set initial time
    updateTime();
</script>
</body>
</html>
